<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>编辑收货地址</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="author" content="develop by 饼干" />
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
		<link rel="stylesheet" type="text/css" href="css/magazine.css" />
		<link rel="stylesheet" href="css/LArea.css">
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script>$.config = {router: false}</script>
	</head>

	<body style="background: #fff;">

		<div class="wrap page-address">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back">
					<span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">编辑收货地址</h1>
			</header>

			<div class="content">
				<form action="" method="post" class="address-area">
					<div class="list-block address-box">
						<ul>
							<!-- Text inputs -->
							<li>
								<div class="item-content">
									<div class="item-inner">
										<label class="item-title label" for="username">收货人</label>
										<div class="item-input">
											<input type="text" placeholder="姓名" class="username" id="username">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<label class="item-title label" for="phone">联系电话</label>
										<div class="item-input">
											<input type="text" maxlength="11" placeholder="11位手机号码" class="phone" id="phone">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<label class="item-title label" for="ecode">邮政编码</label>
										<div class="item-input">
											<input type="text" placeholder="邮政编码(选填)" class="ecode" id="ecode">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<label class="item-title label">所在地区</label>
										<div class="item-input spec">
											<input id="area-select" type="text" readonly placeholder="请选择收货地址">
											<input id="area-value" type="hidden">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<label class="item-title label" for="addressinfo">详细地址</label>
										<div class="item-input">
											<input type="text" placeholder="街道门牌信息" class="addressinfo" id="addressinfo">
										</div>
									</div>
								</div>
							</li>
							<!-- Switch (Checkbox) -->
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">设置为默认地址</div>
										<div class="item-input">
											<label class="label-switch">
								                <input type="checkbox" class="default_addr">
								                <div class="checkbox"></div>
							              	</label>
										</div>
									</div>
								</div>
							</li>

						</ul>
					</div>
					<!--测试用,需删除-->
					<a href="select_address.html" class="big-btn">保存并使用</a>
					
					<!--正常时用
					<button class="big-btn save-address">保存并使用</button>
					正常时用end-->
				</form>
			</div>

		</div>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js' charset='utf-8'></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/LAreaData1.js"></script>
		<script type="text/javascript" src="js/LArea.js"></script>
		<script>
			var area1 = new LArea();
			area1.init({
				'trigger': '#area-select', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#area-value', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
		</script>
		<script src="js/address.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
